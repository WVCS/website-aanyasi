<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <title>Create an Activity</title>
</head>
<body>
    
     <link rel = "stylesheet" href= "createActivity.css"> 
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="createActivity.html">Create Activity</a></li>
            <li><a href="#">View Activities</a></li>
        </ul>
    </nav>

    <h1>Create an Activity</h1>

    <center>
        <p>Here, you can share an activity to be posted for others to see</p>
        <br><br>

        <form id="activityForm">
            <label for="nActivity">Name of Activity:</label>
            <input type="text" id="nActivity" name="nActivity" required><br><br>

            <label for="1date">When is it?</label>
            <input type="date" id="1date" name="1date" required><br><br>

            <label for="Ireccuring">Is this a recurring event?</label>
            <select name="Ireccuring" id="Ireccuring">
                <option value="no">No</option>
                <option value="weekly">Yes, weekly</option>
                <option value="monthly">Yes, monthly</option>
                <option value="yearly">Yes, yearly</option>
            </select>
            <br><br>

            <label for="wLocation">Where is it? Enter an address</label>
            <input type="text" id="wLocation" name="wLocation" required><br><br>

            <label for="wProcess">What is the process to participate?</label>
            <input type="text" id="wProcess" name="wProcess" required><br><br>

            <label for="imageUpload">Upload an image:</label>
            <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
            <br><br>

            <label for="states">What state is this in? Select a state</label>
            <select id="states" name="states">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
    <option value="AR">Arkansas</option>
    <option value="CA">California</option>
    <option value="CO">Colorado</option>
    <option value="CT">Connecticut</option>
    <option value="DE">Delaware</option>
    <option value="FL">Florida</option>
    <option value="GA">Georgia</option>
    <option value="HI">Hawaii</option>
    <option value="ID">Idaho</option>
    <option value="IL">Illinois</option>
    <option value="IN">Indiana</option>
    <option value="IA">Iowa</option>
    <option value="KS">Kansas</option>
    <option value="KY">Kentucky</option>
    <option value="LA">Louisiana</option>
    <option value="ME">Maine</option>
    <option value="MD">Maryland</option>
    <option value="MA">Massachusetts</option>
    <option value="MI">Michigan</option>
    <option value="MN">Minnesota</option>
    <option value="MS">Mississippi</option>
    <option value="MO">Missouri</option>
    <option value="MT">Montana</option>
    <option value="NE">Nebraska</option>
    <option value="NV">Nevada</option>
    <option value="NH">New Hampshire</option>
    <option value="NJ">New Jersey</option>
    <option value="NM">New Mexico</option>
    <option value="NY">New York</option>
    <option value="NC">North Carolina</option>
    <option value="ND">North Dakota</option>
    <option value="OH">Ohio</option>
    <option value="OK">Oklahoma</option>
    <option value="OR">Oregon</option>
    <option value="PA">Pennsylvania</option>
    <option value="RI">Rhode Island</option>
    <option value="SC">South Carolina</option>
    <option value="SD">South Dakota</option>
    <option value="TN">Tennessee</option>
    <option value="TX">Texas</option>
    <option value="UT">Utah</option>
    <option value="VT">Vermont</option>
    <option value="VA">Virginia</option>
    <option value="WA">Washington</option>
    <option value="WV">West Virginia</option>
    <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select><br><br>

            <button type="submit">Next</button>
        </form>
    </center>

    <script>
        document.getElementById('activityForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the form values
            const nActivity = document.getElementById('nActivity').value;
            const date = document.getElementById('1date').value;
            const recurring = document.getElementById('Ireccuring').value;
            const location = document.getElementById('wLocation').value;
            const process = document.getElementById('wProcess').value;
            const state = document.getElementById('states').value;

            // Create a query string with the form values
            const queryString = `displayActivity.html?nActivity=${encodeURIComponent(nActivity)}&date=${encodeURIComponent(date)}&recurring=${encodeURIComponent(recurring)}&location=${encodeURIComponent(location)}&process=${encodeURIComponent(process)}&state=${encodeURIComponent(state)}`;

            // Redirect to the display page with the query string
            window.location.href = queryString;
        });
    </script>
</body>
</html>
