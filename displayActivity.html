<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Activity</title>
    <style>
        .small-image {
            max-width: 150px;
            max-height: 150px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="createActivity.html">Create Activity</a></li>
            <li><a href="viewActivities.html">View Activities</a></li>
        </ul>
    </nav>

    <center>
        <h1>Review Your Activity</h1>
        <div id="activityDetails"></div>
        <button id="postActivityButton">Post Activity</button>
    </center>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const activity = JSON.parse(localStorage.getItem('currentActivity'));

            const activityDetails = document.getElementById('activityDetails');
            activityDetails.innerHTML = `
                <p><strong>Your Name:</strong> ${activity.userName}</p>
                <p><strong>Your Email:</strong> ${activity.userEmail}</p>
                <p><strong>Name of Activity:</strong> ${activity.nActivity}</p>
                <p><strong>Date:</strong> ${activity['1date']}</p>
                <p><strong>Recurring:</strong> ${activity.Ireccuring}</p>
                <p><strong>Location:</strong> ${activity.wLocation}</p>
                <p><strong>Process to Participate:</strong> ${activity.wProcess}</p>
                <p><strong>State:</strong> ${activity.states}</p>
                ${activity.imageDataURL ? `<p><strong>Image:</strong><br><img src="${activity.imageDataURL}" alt="Activity Image" class="small-image"></p>` : ''}
            `;

            document.getElementById('postActivityButton').addEventListener('click', function() {
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.push(activity);
                localStorage.setItem('posts', JSON.stringify(posts));
                window.location.href = 'viewActivities.html';
            });
        });
    </script>
</body>
</html>
