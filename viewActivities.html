<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Activities</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="createActivity.html">Create Activity</a></li>
            <li><a href="viewActivities.html">View Activities</a></li>
        </ul>
    </nav>

    <center>
        <h1>All Activities</h1>
        <div id="activitiesList"></div>
    </center>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const activitiesList = document.getElementById('activitiesList');

            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.innerHTML = `
                    <p><strong>Your Name:</strong> ${post.userName}</p>
                    <p><strong>Your Email:</strong> ${post.userEmail}</p>
                    <p><strong>Name of Activity:</strong> ${post.nActivity}</p>
                    <p><strong>Date:</strong> ${post['1date']}</p>
                    <p><strong>Recurring:</strong> ${post.Ireccuring}</p>
                    <p><strong>Location:</strong> ${post.wLocation}</p>
                    <p><strong>Process to Participate:</strong> ${post.wProcess}</p>
                    <p><strong>State:</strong> ${post.states}</p>
                    ${post.imageDataURL ? `<p><strong>Image:</strong><br><img src="${post.imageDataURL}" alt="Activity Image" style="max-width: 100%; height: auto;"></p>` : ''}
                    <hr>
                `;
                activitiesList.appendChild(postElement);
            });
        });
    </script>
</body>
</html>
